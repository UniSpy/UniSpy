  <div class="well well-lg">
    <form id="login-form" ng-submit="login()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="credentials.username" placeholder="käyttäjänimi" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="credentials.password" placeholder="salasana" />
      </div>
      <div class="form-group">
        <input type="Submit" id="login-form-submit-button" class="btn btn-success btn-block" value="Kirjaudu">
      </div>
    </form>
  </div>
