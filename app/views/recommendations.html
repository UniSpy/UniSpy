  
<tabset>
  <tab ng-repeat="recommendation in recommendations | filter:onlyUnicafe" heading="{{recommendation.name}}">
    <ul>
      <li ng-repeat="(day, meals) in recommendation.meals.fi | filter:hasMeals">
        {{days[day]}}
        <ul>
          <li ng-repeat="meal in meals">
            <span ng-class="{hilight:isTagged(meal)}">
              {{meal}}
            </span>
          </li>
        </ul>  
      </li>
    </ul>
  </tab>
</tabset>
