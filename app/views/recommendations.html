  
<tabset>
  <tab ng-repeat="recommendation in recommendations | filter:onlyUnicafe" heading="{{recommendation.name}}">
    <ul>
      <li ng-repeat="(day, meal) in recommendation.meals.fi">
          {{days[day]}}
          <ul>
            <li ng-repeat="meal in recommendation.meals.fi[day]">




                <div ng-if="isTagged(meal)">
                  <b>
                    {{meal}}
                  </b>
                </div>
                <div ng-if="!isTagged(meal)")>
                  {{meal}}
                </div>
            </li>
          </ul>  
      </li>
    </ul>
  </tab>
</tabset>
