<p><ul>Käyttäjän tagit:<li ng-repeat="tag in tags">{{tag}}</li><button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Lisaa tagi</button><div collapse="isCollapsed"><div class="well well-sm"><form id="tag-form" ng-submit="addTag()"><div class="form-group"><input type="text" class="form-control" ng-model="tag" placeholder="tag"></div><div class="form-group"><input type="Submit" id="login-form-submit-button" class="btn btn-success btn-block" ng-click="isCollapsed = !isCollapsed" value="Lisää"></div></form></div></div></ul></p>
