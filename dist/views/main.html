<tabset><tab ng-repeat="entry in entries | filter:onlyUnicafeWithFinnishMeals" heading="{{entry.name}}"><button id="showbutton" ng-if="!taggedOnly" class="btn btn-primary" ng-click="toggleTagged.()">Näytä vain tägätyt</button> <button id="showbutton" ng-if="taggedOnly" class="btn btn-primary" ng-click="toggleTagged.()">Näytä kaikki</button><ul><li ng-repeat="day in entry.meals.fi | filter:hasMeals" ng-show="$index >= today">{{days[$index]}}<ul><li ng-repeat="meal in day | filter:shouldDisplay"><span ng-class="{hilight:isTagged(meal)}">{{meal}}</span></li></ul></li></ul></tab></tabset>
